<!DOCTYPE html>
<html>
<head>
	<title>vue-1</title>
</head>

<body>

<div id="app">
	{{message}}
</div>

<div id="app2">
	<span v-bind:title="message">
		鼠标悬停几秒钟可以查看此处动态绑定的提示信息！
	</span>
</div>

<div id="app3">
	<p v-if="seen">你可以看到我了</p>
</div>

<div id="app4">
	<ul>
		<li v-for="todo in todos">
			{{todo.text}}
		</li>
	</ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="static/js/vue-1.js"></script>
</body>
</html>
