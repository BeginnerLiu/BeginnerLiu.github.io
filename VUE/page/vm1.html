<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BM</title>
    <link rel="stylesheet" href="../../public/static/css/reset_5.css">
    <script src="../../public/static/js/rem.js"></script>
    <script src="../lib/vue.js"></script>
    <style>
        div{ background: #f1f1f1; margin: 0.3rem; padding:0.2rem;}
    </style>
</head>
<body>

    <div id="app1">{{message}}</div>
    <script>
        var app1=new Vue({
            el:'#app1',
            data:{
                message:'HELLO WORD'
            }
        });
    </script>

    <div id="app2">
        <span v-bind:title="message">
            查看title内容
        </span>
    </div>
    <script>
        var app2=new Vue({
            el:'#app2',
            data() {
                return {
                    message:'页面加载与'+new Date().toLocaleString()
                }
            },
        });
    </script>

    <div id="app3">
        <span v-if="seen">是否能看到</span>
    </div>
    <script>
        var app3=new Vue({
            el:'#app3',
            data() {
                return {
                    seen:true
                }
            },
        });
    </script>

    
    
</body>
</html>
